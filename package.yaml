name:                hackerrank
version:             0.1.0.0
github:              "Avi-D-coder/hackerrank"
license:             BSD3
author:              "Avi ×“"
maintainer:          "avi.the.coder@gmail.com"
copyright:           "2019"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Avi-D-coder/hackerrank#readme>

dependencies:
- base >= 4.7 && < 5
- array
- split
- containers
- text
- hashtables

library:
  source-dirs: src

executables:
  hackerrank-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hackerrank

tests:
  hackerrank-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hackerrank
